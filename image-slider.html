<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image slideer, slide show, lightbox</title>
<style>
	.ss-thumbnail-slider{
		display: flex;
		flex-direction: column;
		position: relative;
		width: 500px;
		margin: 0 auto;
	}
	.column {
		
	}
	.ss-thumbnail-preview {
		background-color: #e3e3e3;
		width: 100%;
		height: 300px;
	}
	.ss-thumbnail-preview img {
		width: 100%;
	}

	.ss-thumbnail-wrap {
		position: relative;
	}

	.ss-thumbnail-wrap .ss-controller{
	    display: flex;
	    justify-content: space-between;
	    width: 100%;
	    top: 50%;
	    transform: translateY(-50%);
		position: absolute;
	    z-index: 99;
	}

	.ss-thumbnail-wrap .ss-controller a{
		background-color: rgba(255,255,255,0.3);
		color: #000;
		width: 30px;
		height: 30px;
		border-radius: 50%;
		cursor: pointer;
		position: relative;
		margin-left: 10px;
		margin-right: 10px;
	}

	.ss-thumbnail-wrap .ss-controller a::before{
		position: absolute;
		content: "";
		display: block;
		border: solid black;
		border-width: 0 3px 3px 0;
		display: inline-block;
		padding: 3px;
		height: 5px;
		width: 5px;
	}

	.ss-thumbnail-wrap .ss-controller a#slideLeft::before{
		transform: rotate(135deg);
		top: 8px;
		left: 10px;
	}

	.ss-thumbnail-wrap .ss-controller a#slideRight::before{
		transform: rotate(-45deg);
		top: 8px;
    	right: 10px;	
	}

	.ss-thumbnail-wrap > ul.ss-thumbnail-container {
		display: flex;
		flex-direction: row;
		white-space: nowrap;
		width: 100%;
		list-style: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
		scroll-behavior: smooth;
		transition: transform .4s ease-in;
	}

	.ss-thumbnail-wrap > ul.ss-thumbnail-container li.ss-thumbnail-image-wrap {
		flex: 0 0 125px;
	    justify-content: center;
	    align-items: center;
	}

	.ss-thumbnail-wrap > ul.ss-thumbnail-container li.ss-thumbnail-image-wrap > img {
		width: 100%;
	}

</style>
</head>

<body>
	<div class="ss-thumbnail-slider">
		<div class="column ss-thumbnail-preview">
			<img src="https://www.w3schools.com/howto/img_nature.jpg" id="preview-image" />
		</div>

			<div class="ss-controller">
				<a id="slideLeft"></a>

	<script type="text/javascript">
		const previewImage = document.getElementById('preview-image');
		const showPreview = document.querySelectorAll('.show-preview');
		showPreview.forEach(el => el.addEventListener('click', event => {
		  //console.log(event.target.src);
		  let src = event.target.src;
		  previewImage.src = src;
		}));


		const thumbnailContainer = document.getElementById('ss-thumbnail-container');
		const buttonRight = document.getElementById('slideRight');
	    const buttonLeft = document.getElementById('slideLeft');
		let translate = 0;
	    
	    buttonRight.onclick = function () {
	      thumbnailContainer.scrollLeft += 125
	    };
	    buttonLeft.onclick = function () {
	      thumbnailContainer.scrollLeft -= 125;
	    };
	</script>
</body>
